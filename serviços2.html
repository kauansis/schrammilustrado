<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/serviços2.css">
    <style>
        /* Estilo do Modal */
        .modal-content {
          border-radius: 1rem; /* Cantos arredondados do modal */
          border: 1px solid #dee2e6; /* Borda do modal */
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra do modal */
        }
        
        .modal-header {
          background-color: #0ff72e; /* Cor de fundo do cabeçalho do modal */
          color: #fff; /* Cor do texto no cabeçalho */
          border-bottom: none; /* Remove a borda inferior do cabeçalho */
          border-top-left-radius: -1rem; /* Cantos arredondados superiores do modal */
          border-top-right-radius:-1rem; /* Cantos arredondados superiores do modal */
        }
    
        .modal-body {
          padding: 2rem; /* Espaçamento interno do corpo do modal */
        }
    
        .modal-footer {
          border-top: none; /* Remove a borda superior do rodapé do modal */
          padding: 1rem; /* Espaçamento interno do rodapé do modal */
          text-align: right; /* Alinha os botões no rodapé à direita */
        }
    
        .btn-primary {
          background-color: #28a745; /* Cor de fundo do botão primário */
          border: none; /* Remove a borda padrão do botão */
          border-radius: 0.5rem; /* Cantos arredondados do botão */
          padding: 0.75rem 1.5rem; /* Espaçamento interno do botão */
          font-size: 1rem; /* Tamanho da fonte do botão */
          font-weight: bold; /* Peso da fonte do botão */
        }
    
        .btn-primary:hover {
          background-color: #218838; /* Cor de fundo no hover do botão primário */
        }
    
        .btn-secondary {
          border: none; /* Remove a borda padrão do botão secundário */
          border-radius: 0.5rem; /* Cantos arredondados do botão */
          padding: 0.75rem 1.5rem; /* Espaçamento interno do botão */
          font-size: 1rem; /* Tamanho da fonte do botão */
        }
    
        .btn-secondary:hover {
          background-color: #6c757d; /* Cor de fundo no hover do botão secundário */
          color: #fff; /* Cor do texto no hover do botão secundário */
        }
    
        .form-label {
          font-weight: bold; /* Torna o texto do rótulo em negrito */
        }
    
        .form-control {
          border-radius: 0.5rem; /* Cantos arredondados dos campos de entrada */
          box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1); /* Sombra interna dos campos de entrada */
        }
    
        textarea.form-control {
          resize: vertical; /* Permite redimensionar o textarea verticalmente */
        }
      </style>
      <style>
        body {
          background-color: #eefd9a; /* Amarelo claro */
        }
      </style>
      <style>
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3; /* Azul escuro */
        }
    </style>
    
    
    
</head>
<body>
    <body>
        <a href="index.html" class="back-button">Voltar ao Menu</a>
        <!-- Código do Modal -->
        <div class="modal fade" id="orçamentoModal" tabindex="-1" aria-labelledby="orçamentoModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="orçamentoModalLabel">Solicitar Orçamento</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="orcamentoForm">
                  <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" required>
                  </div>
                  <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" required>
                  </div>
                  <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required>
                  </div>
                  <div class="mb-3">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" class="form-control" id="uf" required>
                  </div>
                  <div class="mb-3">
                    <label for="data" class="form-label">Data desejada para a realização do serviço</label>
                    <input type="date" class="form-control" id="data" required>
                  </div>
                  <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações</label>
                    <textarea class="form-control" id="observacoes" rows="3"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
          document.getElementById('submitBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            
            // Aqui você pode adicionar lógica para processar os dados do formulário
            // Exemplo: Mostrar uma mensagem de confirmação
            alert('Formulário enviado!');
            
            // Ou você pode submeter o formulário via JavaScript
            // document.getElementById('orcamentoForm').submit();
          });
        </script>
        <footer class="footer">
            <p class="footer-text">Desenvolvido por Kauan Schramm</p>
        </footer>
      </body>
    
</body>
</html>
